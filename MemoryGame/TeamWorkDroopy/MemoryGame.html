<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MemoryGame</title>
    <style>
        /*div#memory-board {
            background: url(../images/metal-background.jpg) no-repeat;
            border: #00ff21 1px solid;
            width: 800px;
            height: 540px;
            padding: 24px;
            margin: 0 auto;
        }*/

        div#memory-board > div {
            background: url(../images/teleriklogo.png) no-repeat;
            border: #029615 1px solid;
            width: 71px;
            height: 71px;
            float: left;
            margin: 10px;
            padding: 20px;
            font-size: 64px;
            cursor: pointer;
            text-align: center;
        }
    </style>
    <script src="scripts/raphael-min.js"></script>
    <script src="scripts/kinetic-v5.1.0.min.js"></script>
</head>
<body onload="newBoard()">
    <div id="memory-board">
        <canvas id="canvas-container"></canvas>
    </div>
    <script>
        // raphael svg background
        //var paper = Raphael(125, 5, 970, 590);
        //var rect = paper.image("images/metal-background.jpg", 125, 5, 970, 590);
        //kinetic canvas
        var stage = new Kinetic.Stage({
            container: 'canvas-container',
            width: 970,
            height: 590            
        });
        var layer = new Kinetic.Layer();        
        var image = new Kinetic.Image();
        image.src = "images/gray-background1.jpg";        
        
        layer.add(image);        
        stage.add(layer);

        var memoryArray = [
        'T', 'T', 'E', 'E', 'L', 'L', '3', '3', 'R', 'R', 'I', 'I', 'K', 'K',
        'A', 'A', 'C', 'C', '1', '1', 'D', 'D', 'S', 'S'],
        memoryValues = [],
        memoryTileIds = [],
        tilesFlipped = 0;

        Array.prototype.memoryTileShuffle = function () {
            var i = this.length, j, temp;
            while (--i > 0) {
                j = Math.floor(Math.random() * (i + 1));
                temp = this[j];
                this[j] = this[i];
                this[i] = temp;
            }
        };

        function newBoard() {
            var output = '';
            tilesFlipped = 0;
            var i;
            memoryArray.memoryTileShuffle();
            for (i = 0; i < memoryArray.length; i++) {
                output += '<div id="tile_' + i + '" onclick="memoryFlipTile(this,\'' + memoryArray[i] + '\')"></div>';
            }

            document.getElementById('memory-board').innerHTML = output;
        }

        function memoryFlipTile(tile, val) {
            if (tile.innerHTML === "" && memoryValues.length < 2) {
                tile.style.background = 'rgba(255, 255, 255, 0.50)'; tile.innerHTML = val;
                if (memoryValues.length === 0) {
                    memoryValues.push(val);
                    memoryTileIds.push(tile.id);
                } else if (memoryValues.length === 1) {
                    memoryValues.push(val);
                    memoryTileIds.push(tile.id);

                    if (memoryValues[0] === memoryValues[1]) {
                        tilesFlipped += 2;
                        // Clear both arrays
                        memoryValues = [];
                        memoryTileIds = [];
                        // Check to see if the whole board is cleared
                        if (tilesFlipped === memoryArray.length) {
                            alert("Board cleared... generating new board");
                            document.getElementById('memory-board').innerHTML = "";
                            newBoard();
                        }
                    } else {
                        setTimeout(flip2Back, 700);
                    }
                }
            }
        }

        function flip2Back() {
            // Flip the 2 tiles back over
            var tile_1 = document.getElementById(memoryTileIds[0]);
            var tile_2 = document.getElementById(memoryTileIds[1]);
            tile_1.style.background = 'url(images/teleriklogo.png) no-repeat';
            tile_1.innerHTML = "";
            tile_2.style.background = 'url(images/teleriklogo.png) no-repeat';
            tile_2.innerHTML = "";
            // Clear both arrays
            memoryValues = [];
            memoryTileIds = [];
        }
    </script>
</body>
</html>
